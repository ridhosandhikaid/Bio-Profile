<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ridho Sandhika</title>
  <style>
:root {
      --vh: 1vh;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      color: #333;
      height: calc(var(--vh, 1vh) * 100);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    .loader-container {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.5s ease-out;
    }

    .loader {
      border: 6px solid #b2ebf2;
      border-top: 6px solid #00acc1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background: white;
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.7s ease;
      margin: 3rem auto;
    }

    @media (min-width: 768px) {
      .card {
        max-width: 360px;
      }
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: -30px;
      background: white;
    }

    h1 {
      font-size: 1.5rem;
      margin: 1.5rem 0 0.5rem;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin: 2rem 0 1rem;
    }

    .link-btn {
      position: relative;
      overflow: hidden;
      padding: 0.6rem 1rem;
      background: #00acc1;
      color: white;
      text-decoration: none;
      border-radius: 1rem;
      transition: background 0.3s;
      font-weight: 500;
      font-size: 0.9rem;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-btn:hover {
      background: #008ca1;
    }

    .link-btn::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: transform 0.5s ease, opacity 0.5s ease;
      pointer-events: none;
    }

    .link-btn.clicked::after {
      transform: translate(-50%, -50%) scale(4);
      opacity: 0;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    .sound-controls {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      z-index: 9999;
    }

    .sound-controls button {
      background: #00acc1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .sound-controls button:hover {
      background: #008ca1;
    }

    .lokasi-kiri {
      position: fixed;
      top: 1.5rem;
      left: 1.5rem;
      background: rgba(0, 172, 193, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      color: #007c91;
      z-index: 10000;
      display: none;
      align-items: flex-start;
      gap: 0.5rem;
      flex-direction: column;
      backdrop-filter: blur(4px);
      max-width: 85%;
    }

    .lokasi-icon {
      width: 16px;
      height: 16px;
      fill: #007c91;
      margin-right: 6px;
    }

    .lokasi-item {
      display: flex;
      align-items: flex-start;
      gap: 0.25rem;
    }

    .time-display {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
    }

    @media (max-width: 480px) {
      .card {
        margin: 5rem auto 2rem;
      }
      
      .lokasi-kiri {
        top: 1rem;
        left: 1rem;
        max-width: calc(100% - 2rem);
        font-size: 0.65rem;
        padding: 0.4rem 0.8rem;
      }
      
      .time-display {
        font-size: 0.6rem;
      }
      
      .sound-controls {
        top: 1rem;
        right: 1rem;
      }
      
      .sound-controls button {
        padding: 0.4rem 0.8rem;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <!-- Lokasi & Tanggal + Waktu -->
  <div class="lokasi-kiri hidden-until-loaded">
    <div class="lokasi-item">
      <svg class="lokasi-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8 0a5 5 0 0 0-5 5c0 4.25 5 11 5 11s5-6.75 5-11a5 5 0 0 0-5-5zm0 7.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
      </svg>
      <div>
        <strong></strong> Kota Medan, Sumatera Utara
        <div id="adminTimeDisplay" class="time-display"></div>
      </div>
    </div>
    <div class="lokasi-item">
      <svg class="lokasi-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8 0a5 5 0 0 0-5 5c0 4.25 5 11 5 11s5-6.75 5-11a5 5 0 0 0-5-5zm0 7.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
      </svg>
      <div>
        <strong></strong> <span id="userLocation"> Mendeteksi lokasi...</span>
        <div id="userTimeDisplay" class="time-display"></div>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <!-- Konten Utama -->
  <div class="card hidden-until-loaded" id="mainCard">
    <img src="new-image.jpg" alt="Ridho Sandhika" class="profile-img">
    <h1>Ridho Sandhika</h1>
    <p>Web Developer | Game Creator | Gabut</p>
    <div class="links">
      <a class="link-btn" href="https://studioofficialridho.github.io/Website-Portofolio/">Web Portofolio Saya</a>
      <a class="link-btn" href="https://www.medankabar.com" target="_blank">MEDANKABAR.COM</a>
      <a class="link-btn" href="https://gamedinoid.github.io/dinolovedino/" target="_blank">Game Dino Raghrrr</a>
      <a class="link-btn" href="https://gamesambungayat.github.io/sambungayat/" target="_blank">Game Sambung Ayat Al-Quran</a>
      <a class="link-btn" href="https://ridhosandhika2006.github.io/Ucapan-Selamat-Hari-Raya-Idul-Fitri/" target="_blank">UcapanSelamatHariRayaIdulFitri</a>
    </div>
    <div class="footer">
      studioofficialridho 2025 || Semua Hak Cipta Dilindungi.
    </div>
  </div>

  <!-- Suara Intro -->
  <audio id="introSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <!-- Tombol Suara -->
  <div class="sound-controls hidden-until-loaded" id="soundControls">
    <button id="playIntro">Putar Intro</button>
    <button id="stopIntro">Matikan Intro</button>
  </div>

  <script>
    // Fungsi untuk menyesuaikan tinggi viewport di mobile
    function adjustLayout() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // Deteksi lokasi pengguna
    function detectUserLocation() {
      const locationElement = document.getElementById('userLocation');
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            // Jika berhasil mendapatkan lokasi
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}`)
              .then(response => response.json())
              .then(data => {
                const city = data.address.city || data.address.town || data.address.village || 'Lokasi tidak diketahui';
                locationElement.textContent = city + ', ' + (data.address.state || data.address.country || 'Indonesia');
              })
              .catch(() => {
                locationElement.textContent = 'Lokasi: Diaktifkan';
              });
          },
          (error) => {
            // Jika gagal atau ditolak
            switch(error.code) {
              case error.PERMISSION_DENIED:
                locationElement.textContent = "Izin lokasi om ditolak";
                break;
              case error.POSITION_UNAVAILABLE:
                locationElement.textContent = "Informasi lokasi tidak tersedia";
                break;
              case error.TIMEOUT:
                locationElement.textContent = "Permintaan lokasi timeout";
                break;
              default:
                locationElement.textContent = "Error deteksi lokasi";
            }
          }
        );
      } else {
        locationElement.textContent = "Geolocation tidak didukung";
      }
    }

    // Format waktu untuk zona waktu tertentu
    function formatTimeForTimezone(date, timezone) {
      return date.toLocaleString('id-ID', {
        timeZone: timezone,
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // Jam & Tanggal real-time
    function updateTime() {
      const now = new Date();
      
      // Waktu admin (Medan, Indonesia - WIB)
      const adminTimeStr = formatTimeForTimezone(now, 'Asia/Jakarta');
      document.getElementById("adminTimeDisplay").textContent = adminTimeStr;
      
      // Waktu pengguna (zona waktu lokal)
      const userTimeStr = now.toLocaleString('id-ID', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById("userTimeDisplay").textContent = userTimeStr;
    }

    // Loading dan animasi masuk
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const card = document.getElementById("mainCard");
      const sound = document.getElementById("introSound");
      const playBtn = document.getElementById("playIntro");
      const stopBtn = document.getElementById("stopIntro");

      setTimeout(() => {
        loader.style.opacity = "0";
        loader.style.pointerEvents = "none";
        card.classList.add("show");

        document.querySelectorAll(".hidden-until-loaded").forEach(el => {
          if (el.id === "soundControls" || el.classList.contains("lokasi-kiri")) {
            el.style.display = "flex";
          } else {
            el.style.display = "block";
          }
        });

        // Mainkan intro otomatis
        const playPromise = sound.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {});
        }

        // Deteksi lokasi pengguna
        detectUserLocation();
      }, 100);

      playBtn.addEventListener("click", () => {
        sound.play();
      });

      stopBtn.addEventListener("click", () => {
        sound.pause();
        sound.currentTime = 0;
      });
    });

    // Efek klik tombol
    document.querySelectorAll('.link-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        this.classList.remove('clicked');
        void this.offsetWidth;
        this.classList.add('clicked');
      });
    });

    // Panggil fungsi saat resize dan saat load
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('load', adjustLayout);
    
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
