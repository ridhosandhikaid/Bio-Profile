<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ridho Sandhika | Professional Final Edition</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #00acc1;
      --primary-dark-color: #00838f;
      --background-color: #0f172a;
      --particle-color: #4dd0e1;
      --text-dark: #e2e8f0;
      --text-light: #94a3b8;
      --card-bg: rgba(30, 41, 59, 0.75);
      --shadow-color: rgba(0, 0, 0, 0.2);
      --glow-color: rgba(0, 172, 193, 0.5);
      --animation-stagger-delay: 100ms;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: var(--background-color);
      overflow: hidden;
      position: relative;
    }

    #particle-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    .card-container {
        perspective: 1500px;
        z-index: 10;
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1.75rem;
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px -12px var(--shadow-color);
      text-align: center;
      margin: 1rem auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .animated-element {
        opacity: 0;
        transform: translateY(25px);
        animation: slide-up-fade-in 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }
    
    @keyframes slide-up-fade-in {
        to { opacity: 1; transform: translateY(0); }
    }

    .profile-img { animation-delay: calc(var(--animation-stagger-delay) * 1); }
    h1 { animation-delay: calc(var(--animation-stagger-delay) * 2); }
    .subtitle { animation-delay: calc(var(--animation-stagger-delay) * 3); }
    .link-btn:nth-child(1) { animation-delay: calc(var(--animation-stagger-delay) * 4); }
    .link-btn:nth-child(2) { animation-delay: calc(var(--animation-stagger-delay) * 5); }
    .link-btn:nth-child(3) { animation-delay: calc(var(--animation-stagger-delay) * 6); }
    .link-btn:nth-child(4) { animation-delay: calc(var(--animation-stagger-delay) * 7); }
    .link-btn:nth-child(5) { animation-delay: calc(var(--animation-stagger-delay) * 8); }
    .footer { animation-delay: calc(var(--animation-stagger-delay) * 9); }


    .profile-img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      box-shadow: 0 0 20px var(--glow-color);
      margin-top: -calc(45px + 1.5rem);
      background: var(--background-color);
    }

    h1 { 
      font-size: clamp(1.6rem, 5vw, 2rem); 
      /* PERUBAHAN: Menambah jarak atas dan bawah judul */
      margin: 1.25rem 0 0.5rem; 
      font-weight: 700; 
    }

    .subtitle { 
      font-size: 0.95rem; 
      color: var(--text-light); 
      /* PERUBAHAN: Menambah jarak bawah subjudul */
      margin-bottom: 2.5rem; 
      font-weight: 400; 
    }

    .links { 
      display: flex; 
      flex-direction: column; 
      /* PERUBAHAN: Menambah jarak antar tombol */
      gap: 1.25rem; 
    }

    .link-btn {
      display: flex; align-items: center; padding: 0.8rem 1rem; /* Sedikit lebih tebal */
      background: var(--primary-color); color: white; text-decoration: none;
      border-radius: 0.75rem; font-weight: 500; font-size: 0.95rem; border: none;
      transition: background 0.3s ease, transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      will-change: transform;
    }
    .link-btn:hover {
      background: var(--primary-dark-color);
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 0 25px var(--glow-color);
    }
    .link-btn .link-icon { margin-right: 12px; transition: transform 0.3s ease; }
    .link-btn:hover .link-icon { transform: scale(1.2) rotate(-5deg); }
    .link-btn .link-text { flex-grow: 1; text-align: center; }
    .link-btn svg { width: 20px; height: 20px; fill: white; }
    
    .footer { 
      /* PERUBAHAN: Menambah jarak atas footer */
      margin-top: 2.5rem; 
      font-size: 0.8rem; 
      color: var(--text-light); 
    }
    
    /* --- Elemen UI Tetap (Lokasi & Suara) --- */
    .fixed-ui-element {
      position: fixed;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      z-index: 5;
      animation-delay: calc(var(--animation-stagger-delay) * 10);
    }

    .lokasi-kiri {
      top: 2.5rem; 
      left: 2.5rem;
      display: flex; flex-direction: column; gap: 0.75rem;
      max-width: calc(100% - 5rem);
    }
    .lokasi-item { display: flex; align-items: flex-start; gap: 0.5rem; }
    .lokasi-icon { width: 16px; height: 16px; fill: var(--primary-color); flex-shrink: 0; margin-top: 2px; }
    .time-display { font-size: 0.75rem; color: var(--text-light); margin-top: 2px; }

    .sound-controls {
      top: 2.5rem; 
      right: 2.5rem;
      display: flex; gap: 0.5rem;
    }
    .sound-controls button {
        background: transparent; border: none;
        color: white; width: 36px; height: 36px;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        transition: transform 0.2s ease, filter 0.3s ease;
    }
    .sound-controls button:hover {
        transform: scale(1.15);
        filter: drop-shadow(0 0 5px var(--glow-color));
    }
    .sound-controls button svg { fill: var(--text-dark); width: 20px; height: 20px; }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 1ms !important; animation-iteration-count: 1 !important;
        transition-duration: 1ms !important; scroll-behavior: auto !important;
      }
      #particle-canvas { display: none; }
    }
    
    @media (max-width: 768px) {
      .lokasi-kiri { top: 1.5rem; left: 1.5rem; }
      .sound-controls { top: 1.5rem; right: 1.5rem; }
    }

    @media (max-width: 480px) {
      .lokasi-kiri { 
        top: 1rem; 
        left: 1rem; 
        font-size: 0.7rem; 
        padding: 0.5rem;
        max-width: calc(100% - 2rem);
      }
      .sound-controls { 
        top: 1rem; 
        right: 1rem; 
      }
    }
  </style>
</head>

  <audio id="introSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        // --- Inisialisasi Fungsi UI Dasar ---
        const initBaseUI = () => {
            const introSound = document.getElementById("introSound");
            const playPauseBtn = document.getElementById("playPauseBtn");
            const stopBtn = document.getElementById("stopBtn");
            const playIcon = document.getElementById("playIcon");
            const pauseIcon = document.getElementById("pauseIcon");

            const detectUserLocation = () => {
                const locationElement = document.getElementById('userLocation');
                if (!navigator.geolocation) {
                    locationElement.textContent = "Geolocation tidak didukung";
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                            .then(response => response.json())
                            .then(data => {
                                const city = data.address.city || data.address.town || data.address.village || 'Lokasi tidak diketahui';
                                const state = data.address.state || data.address.country || 'Indonesia';
                                locationElement.textContent = `${city}, ${state}`;
                            })
                            .catch(() => {
                                locationElement.textContent = 'Gagal mengambil nama lokasi';
                            });
                    },
                    (error) => {
                        let message = "Error deteksi lokasi";
                        if (error.code === error.PERMISSION_DENIED) message = "Izin lokasi ditolak";
                        if (error.code === error.POSITION_UNAVAILABLE) message = "Lokasi tidak tersedia";
                        if (error.code === error.TIMEOUT) message = "Permintaan lokasi timeout";
                        locationElement.textContent = message;
                    }
                );
            };

            const updateTime = () => {
                const now = new Date();
                const timeOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                document.getElementById("adminTimeDisplay").textContent = now.toLocaleString('id-ID', { ...timeOptions, timeZone: 'Asia/Jakarta' });
                document.getElementById("userTimeDisplay").textContent = now.toLocaleString('id-ID', timeOptions);
            };

            playPauseBtn.addEventListener("click", () => {
                if (introSound.paused) {
                    introSound.play();
                } else {
                    introSound.pause();
                }
            });
            stopBtn.addEventListener("click", () => {
                introSound.pause();
                introSound.currentTime = 0;
            });
            introSound.addEventListener('play', () => {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            });
            introSound.addEventListener('pause', () => {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            });

            detectUserLocation();
            updateTime();
            setInterval(updateTime, 1000);

             introSound.play().catch(e => console.log("Autoplay diblokir oleh browser."));
        };

        // --- Inisialisasi Fitur Interaktif Canggih ---
        const initAdvancedFeatures = () => {
            if (!window.matchMedia('(pointer: fine)').matches) return;

            const card = document.getElementById('mainCard');
            const cardContainer = document.querySelector('.card-container');
            
            const init3DTilt = () => {
                cardContainer.addEventListener('mousemove', (e) => {
                    const rect = cardContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const rotateX = ((y - rect.height / 2) / (rect.height / 2)) * -8;
                    const rotateY = ((x - rect.width / 2) / (rect.width / 2)) * 8;
                    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
                    card.style.boxShadow = `${-rotateY}px ${rotateX}px 30px -5px var(--shadow-color)`;
                });
                cardContainer.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
                    card.style.boxShadow = '0 25px 50px -12px var(--shadow-color)';
                });
            };

            const initParticleNetwork = () => {
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                let particles = [];
                let animationFrameId;

                const setCanvasSize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.3;
                        this.vy = (Math.random() - 0.5) * 0.3;
                        this.radius = Math.random() * 1.5 + 1;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--particle-color');
                        ctx.fill();
                    }
                }

                const setup = () => {
                    setCanvasSize();
                    particles = [];
                    const numParticles = Math.min(Math.floor(window.innerWidth / 25), 80);
                    for (let i = 0; i < numParticles; i++) {
                        particles.push(new Particle());
                    }
                    if(animationFrameId) cancelAnimationFrame(animationFrameId);
                    animate();
                };
                
                const connectParticles = () => {
                    const connectDistance = Math.min(window.innerWidth / 9, 130);
                    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--particle-color');
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i; j < particles.length; j++) {
                            const distance = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
                            if (distance < connectDistance) {
                                ctx.globalAlpha = 1 - distance / connectDistance;
                                ctx.beginPath();
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                    ctx.globalAlpha = 1;
                };

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => p.update());
                    connectParticles();
                    particles.forEach(p => p.draw());
                    animationFrameId = requestAnimationFrame(animate);
                };

                setup();
                window.addEventListener('resize', setup);
            };

            init3DTilt();
            initParticleNetwork();
        };

        initBaseUI();
        initAdvancedFeatures();
    });
  </script>
</body>
