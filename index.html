<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio Profile Ridho Sandhika</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Variabel CSS untuk tema terang dan gelap */
    :root {
      --bg: #f4f7fc;
      --text: #2c3e50;
      --card: #ffffff;
      --accent: #1abc9c;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    .dark {
      --bg: #1e1e1e;
      --text: #ecf0f1;
      --card: #2c3a47; /* Warna card disesuaikan seperti di gambar */
      --accent: #16a085;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    /* Gaya dasar body */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-color 0.6s ease, color 0.6s ease;
    }
    
    /* Gaya Widget Lokasi */
    .location-widget {
        position: fixed;
        top: 20px;
        left: 20px;
        background: var(--card);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 0 4px 12px var(--shadow);
        z-index: 1000;
        opacity: 0;
        animation: fadeIn 1.5s 0.8s ease forwards;
        max-width: calc(100% - 40px);
    }
    .location-line {
        display: flex;
        align-items: flex-start;
        font-size: 0.75rem;
        line-height: 1.4;
    }
    .location-line:first-child {
        margin-bottom: 4px;
    }
    .location-icon {
        flex-shrink: 0;
        margin-right: 8px;
        margin-top: 2px;
        color: var(--accent);
    }
    .location-text {
        font-weight: 600;
    }
    .timestamp {
        display: block;
        font-size: 0.65rem;
        opacity: 0.8;
    }

    /* [DIUBAH] Gaya tombol toggle dark mode - Ikon Saja */
    .toggle-darkmode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--accent);
      border-radius: 50%; /* Membuat tombol menjadi bundar */
      width: 38px; /* Menetapkan lebar */
      height: 38px; /* Menetapkan tinggi */
      font-size: 1.2rem; /* Ukuran ikon disesuaikan */
      display: none; 
      align-items: center;
      justify-content: center; /* Ikon di tengah */
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.4s ease;
      opacity: 0;
    }
    .toggle-darkmode:hover {
        transform: scale(1.1);
        border-color: #fff;
        background: var(--accent);
    }
    .toggle-darkmode.show {
      display: flex;
      animation: fadeIn 1s ease forwards;
    }
    .toggle-darkmode .icon {
        line-height: 0; /* Memastikan ikon di tengah sempurna */
    }


    /* Gaya Loader */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Gaya kontainer utama */
    .container {
      margin-top: 130px;
      padding: 1rem;
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      text-align: center;
      display: none;
    }

    .fadeInUp { animation: fadeInUp 1s ease forwards; }
    .fadeIn { animation: fadeIn 1.2s ease forwards; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 0 auto 1.2rem;
      opacity: 0;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    h1, p, .main-link, .social-icons, footer { opacity: 0; }
    h1 { font-size: 1.8rem; margin: 0.5rem 0; font-weight: 600; color: var(--accent); transition: all 0.5s ease; }
    p { font-size: 1rem; margin-bottom: 1.5rem; }
    .social-icons { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 0.6rem; margin-bottom: 2rem; flex-shrink: 0; }
    .social-icons a { background: var(--card); padding: 0.4rem; border-radius: 50%; box-shadow: 0 2px 6px var(--shadow); transition: transform 0.4s ease, box-shadow 0.4s ease; display: flex; align-items: center; justify-content: center; width: 26px; height: 26px; }
    .social-icons a:hover { transform: scale(1.1); box-shadow: 0 4px 16px var(--accent); }
    .social-icons img { width: 16px; height: 16px; }
    .main-link { background: var(--card); color: var(--text); text-decoration: none; padding: clamp(0.8rem, 2vw + 0.5rem, 0.9rem) clamp(1.5rem, 4vw + 1rem, 1.8rem); border: 2px solid var(--text); border-radius: 14px; font-weight: bold; font-size: clamp(1.5rem, 5vw + 0.5rem, 2.0rem); box-shadow: 0 4px 12px var(--shadow); transition: all 0.4s ease; margin: 0 auto 2rem; display: inline-block; }
    .main-link:hover { background: var(--accent); color: white; border-color: var(--accent); }
    footer { font-size: 0.875rem; text-align: center; color: var(--text); margin-top: 1.5rem; line-height: 1.5; opacity: 0; }
    .footer-line { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; margin-bottom: 0.2rem; }
    .footer-link { color: var(--accent); text-decoration: none; font-weight: 600; transition: color 0.3s ease; }
    .footer-link:hover { color: var(--text); text-decoration: underline; }

    @media (max-width: 768px) {
      .container { padding: 1rem 0.5rem; margin-top: 120px; }
      .location-widget { font-size: 0.7rem; }
      .main-link { font-size: 1.4rem; padding: 0.8rem 1.4rem; }
      footer { font-size: 0.75rem; }
      .social-icons { gap: 0.4rem; }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  
  <div class="location-widget" id="locationWidget">
    <div class="location-line">

        </div>

        </div>
    </div>
    <div class="location-line">
        <div class="location-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="14" width="10.5" viewBox="0 0 384 512" fill="currentColor"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
        </div>
        <div>
            <span class="location-text" id="user-location-text">User: Mendeteksi lokasi...</span>
            <span class="timestamp" id="user-timestamp">Memuat waktu...</span>
        </div>
    </div>
  </div>

  <button class="toggle-darkmode" id="modeToggle" onclick="toggleDarkMode()">
    <span class="icon">üåô</span>
  </button>

  <div class="container" id="mainContent">
    <div class="logo" id="logo"><img src="new-image.jpg" alt="Logo Ridho Sandhika" /></div>
    <h1 id="title">Ridho Sandhika</h1>
    <p id="desc">Web Designer, App Developer, Bored.</p>
    <nav class="social-icons" id="socials" aria-label="Sosial Media">
      <a href="https://www.instagram.com/ridho.sandhika?igsh=MW9laWY4aDZhdWJsOQ==" target="_blank" aria-label="Kunjungi Instagram Ridho Sandhika"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
      <a href="mailto:studioofficialridho@gmail.com" aria-label="Kirim Email Studioofficialridho"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>

    <a class="main-link" id="mainLink2" href="https://www.medankabar.com/" target="_blank">MEDANKABAR.COM</a>

    <footer id="footer"></footer>

  </div>
  <script>
    const toggleBtn = document.getElementById('modeToggle');
    let isManualOverride = false;

    function applyDarkMode(isDark) {
      document.documentElement.classList.toggle('dark', isDark);
      // [DIUBAH] Hanya menampilkan ikon, teks dihapus
      toggleBtn.innerHTML = isDark
        ? '<span class="icon">‚òÄÔ∏è</span>'
        : '<span class="icon">üåô</span>';
    }

    function toggleDarkMode() {
      const currentlyDark = document.documentElement.classList.contains('dark');
      applyDarkMode(!currentlyDark);
      isManualOverride = true;
    }

    function getAutomaticDarkModeStatus() {
        const prefersSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const currentHour = new Date().getHours();
        const isCurrentlyNightTime = currentHour >= 18 || currentHour < 6;
        return prefersSystemDark || isCurrentlyNightTime;
    }

    // Fungsi untuk mengelola widget lokasi & waktu
    function updateLocationWidget() {
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };

        function formatTimestamp(date, locale, options) {
            const datePart = date.toLocaleDateString(locale, options.date);
            const timePart = date.toLocaleTimeString(locale, options.time).replace(/:/g, '.');
            return `${datePart} pukul ${timePart}`;
        }
        
        setInterval(() => {
            const ownerTime = new Date();
            document.getElementById('owner-timestamp').textContent = formatTimestamp(ownerTime, 'id-ID', { date: dateOptions, time: timeOptions, timeZone: 'Asia/Jakarta' });
            
            const userTime = new Date();
            document.getElementById('user-timestamp').textContent = formatTimestamp(userTime, 'id-ID', { date: dateOptions, time: timeOptions });
        }, 1000);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        const { latitude, longitude } = position.coords;
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&accept-language=id`);
                        const data = await response.json();
                        const city = data.address.city || data.address.town || data.address.county || 'Lokasi tidak diketahui';
                        const state = data.address.state || '';
                        document.getElementById('user-location-text').textContent = `Anda: ${city}, ${state}`;
                    } catch {
                        document.getElementById('user-location-text').textContent = 'Anda: Gagal memuat lokasi';
                    }
                },
                () => {
                    document.getElementById('user-location-text').textContent = 'Anda: Izin lokasi ditolak';
                }
            );
        } else {
            document.getElementById('user-location-text').textContent = 'Anda: Geolocation tidak didukung';
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      const content = document.getElementById('mainContent');

      const footer = document.getElementById('footer');
      const currentYear = new Date().getFullYear();
      footer.innerHTML = `
        <span class="footer-line">¬© Studioofficialridho ${currentYear} - Semua hak cipta dilindungi.</span>
        <span class="footer-line">Made by: <a href="https://ridhosandhika2006.github.io/Website-Portfolio/" target="_blank" class="footer-link">Studioofficialridho</a></span>
      `;

      updateLocationWidget();

      setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'block';
        toggleBtn.classList.add('show');

        if (!isManualOverride) {
            applyDarkMode(getAutomaticDarkModeStatus());
        }

        document.getElementById('logo').classList.add('fadeInUp');
        setTimeout(() => document.getElementById('title').classList.add('fadeInUp'), 200);
        setTimeout(() => document.getElementById('desc').classList.add('fadeInUp'), 400);
        setTimeout(() => document.getElementById('socials').classList.add('fadeInUp'), 600);
        setTimeout(() => document.getElementById('mainLink').classList.add('fadeInUp'), 800);
        setTimeout(() => document.getElementById('mainLink2').classList.add('fadeInUp'), 1000);
        setTimeout(() => document.getElementById('mainLink3').classList.add('fadeInUp'), 1100);
        setTimeout(() => document.getElementById('mainLink4').classList.add('fadeInUp'), 1200);
        setTimeout(() => document.getElementById('mainLink5').classList.add('fadeInUp'), 900);
        setTimeout(() => document.getElementById('footer').classList.add('fadeIn'), 1000);
      }, 1500);

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          if (!isManualOverride) {
              applyDarkMode(getAutomaticDarkModeStatus());
          }
      });
    });
  </script>
</body>
</html>
